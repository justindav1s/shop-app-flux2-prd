---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-kong-ingress
  annotations:
    kubernetes.io/ingress.class: kong
  namespace: team2-staging
spec:
  rules:
    - host: kong-staging.istio.dev1.eks.openshiftlabs.net
      http:
        paths:
          - path: /api/*
            pathType: Prefix
            backend:
              service:
                name: shop
                port:
                  number: 8080